<div id="loading" style="display:none; opacity: 0.9;">
	<div class="mybox" id="loading-image">
	  <p id="sing" style="display:none;">Não existe nenhuma série criada para o ano atual.</p>
	  <p id="plu" style="display:none;">Existem séries por criar para o ano atual.</p>
	  <button class="btn btn-info btn-squared" onclick="location.reload();">A série já foi criada</button>
	  <span id="loadingGeral" style="display:none;"><i class='fa fa-spinner fa-spin '></i> <span id="txtLoad">Em Processamento</span></span>
	</div>
</div>

<script>
function startLoad(txt) {
	if (typeof txt !== undefined && txt!="") {
		$("#txtLoad").html(txt);
	}

	$("#loading").find("#loadingGeral").show();
	$("#loading").find(".btn").hide();
	$("#loading").show();
}

function endLoad() {
	$("#loading").hide();
	$("#txtLoad").html("Em Processamento");
	$("#loading").find("#loadingGeral").hide();
	$("#loading").find(".btn").show();
}

</script>
